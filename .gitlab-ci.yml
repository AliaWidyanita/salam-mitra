stages:
  - build
  - deploy

before_script:
  - apk add --no-cache nix

build:
  stage: build
  script:
    - cd user
    - nix-build -o result
    - nix-env -i ./result
    - cd ..
    - cd program
    - nix-build -o result
    - nix-env -i ./result
    - cd ..
    - cd kerjasama
    - nix-build -o result
    - nix-env -i ./result
    - cd ..
    - cd frontend
    - nix-build -o result
    - nix-env -i ./result
    - cd ..

deploy-railway:
  stage: deploy
  image: ubuntu
  only:
    - pushes
    - main
  script:
    - apt-get update && apt-get install -y curl
    - curl -fsSL https://railway.app/install.sh | sh
    - railway set-project $RAILWAY_SERVICE_NAME
    - railway set-env --env $RAILWAY_SERVICE_NAME
    - railway up --service=$RAILWAY_SERVICE_NAME -d
