<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: fragment}" th:remove="tag"></object>
    <title>Daftar Pengajuan Kerja Sama</title>
    <link href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/datatables.css">

</head>
<body>
<div th:replace="~{fragments/navbar :: header}"></div>
<div class="container">
    <div class="container-fluid" style="padding-bottom: 5%; padding-top: 15%; display: flex; align-items: center; justify-content: center;">
        <div class="container" data-aos="fade-up">
            <div class="row d-flex justify-content-center">
                <div class="col-md-7">
                    <th:block th:if="${role == 'mitra'}">
                        <h3 class="text-center m-4">Daftar Ajuan Saya</h3>
                    </th:block>
                    <th:block th:if="${role == 'admin_PROGRAM' || role == 'program_service'}">
                        <h3 class="text-center m-4">Daftar Pengajuan Kerja Sama</h3>
                    </th:block> 
                    <th:block th:if="${role == 'manajemen'}">
                        <h3 class="text-center m-4">Daftar Pengajuan Kerja Sama yang Diteruskan</h3>
                    </th:block>                      
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="alert alert-success" role="alert" th:text="${successMessage}" th:if="${successMessage}"></div>
                        </div>
                        <div class="col-sm-6 text-right">
                            <th:block th:if="${role eq 'mitra'}">
                                <a type="button" class="btn btn-primary btn-auto-width" href="/tambah-pengajuan">+ Buat Pengajuan</a>
                            </th:block>
                        </div>
                    </div>
                    <table class="table table-bordered" id="dataTable">
                        <thead class="bg-dark text-white text-center">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">ID Pengajuan</th>
                            <th scope="col">Nama Mitra</th>
                            <th scope="col">Nominal Kebutuhan Dana</th>
                            <th scope="col">Nomor Rekening</th>
                            <th scope="col">Status</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody class="text-center" th:if="${listPencairan.isEmpty()}">
                            <tr>
                                <td colspan="4">Belum ada daftar pengajuan yang membutuhkan pencairan dana.</td>
                            </tr>
                        </tbody>
                        <tbody class="text-center" th:unless="${listPencairan.isEmpty()}">
                            <tr th:each="pengajuan, iterationStatus: ${listPengajuan}">
                                <td class="text-center" th:text="${iterationStatus.count}"></td>
                                <td th:text="${pengajuan.id}"></td>
                                <td th:text="${pengajuan.namaMitra}"></td>
                                <td th:text="${pengajuan.nominalKebutuhanDana}"></td>
                                <td th:text="${pengajuan.nomorRekening}"></td>
                                <td th:text="${pengajuan.status}"></td>
                                <td>
                                    <a type="button" class="btn btn-md btn-secondary" th:href="@{/pencairan-detail-{id}(id=${pengajuan.id})}">Detail</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Sertakan referensi ke jQuery di sini -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Sertakan referensi ke DataTables JavaScript di sini -->
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
<!-- Inisialisasi DataTables dengan konfigurasi tertentu -->
<script>
    $(document).ready(function() {
        $('#dataTable').DataTable({
            "ordering": false, // Menonaktifkan sorting
            "searching": false // Menonaktifkan fitur pencarian
        });
    });
</script>

<!-- jquery -->
<script src="assets/js/jquery-1.11.3.min.js"></script>
<!-- bootstrap -->
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<!-- count down -->
<script src="assets/js/jquery.countdown.js"></script>
<!-- isotope -->
<script src="assets/js/jquery.isotope-3.0.6.min.js"></script>
<!-- waypoints -->
<script src="assets/js/waypoints.js"></script>
<!-- owl carousel -->
<script src="assets/js/owl.carousel.min.js"></script>
<!-- magnific popup -->
<script src="assets/js/jquery.magnific-popup.min.js"></script>
<!-- mean menu -->
<script src="assets/js/jquery.meanmenu.min.js"></script>
<!-- sticker js -->
<script src="assets/js/sticker.js"></script>
<!-- main js -->
<script src="assets/js/main.js"></script>

</body>
</html>
