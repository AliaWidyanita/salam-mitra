<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="header">
<!--PreLoader-->
<div class="loader">
    <div class="loader-inner">
        <div class="circle"></div>
    </div>
</div>
<!--PreLoader Ends-->

<!-- header -->
<div class="top-header-area" id="sticker">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 text-center">
                <div class="main-menu-wrap">
                    <!-- logo -->
                    <div class="site-logo">
                        <a href="/">
                            <h3 class="orange-text">SALAM MITRA</h3>
                        </a>
                    </div>
                    <!-- logo -->

                    <!-- menu start -->
                    <nav class="main-menu">
                        <ul>
                            <li th:if="${user == null || user == 'mitra'}" class="current-list-item"><a th:href="@{/}">Home</a></li>
                            <li th:if="${user == null || user == 'mitra'}"><a th:href="@{/}">Program</a></li>
                            <li th:if="${user == 'mitra'}"><a th:href="@{/}">Ajuan Saya</a></li>
                    
                            <li th:if="${user == 'admin' || user == 'manajemen' || user == 'programService'}" class="current-list-item"><a th:href="@{/}">Dashboard</a></li>
                            <li th:if="${user == 'admin' || user == 'manajemen' || user == 'programService'}"><a th:href="@{/}">Program</a></li>
                            <li th:if="${user == 'admin' || user == 'manajemen' || user == 'programService'}"><a th:href="@{/}">Ajuan Kerja Sama</a></li>
                            <li th:if="${user == 'manajemen' || user == 'programService'}"><a th:href="@{/}">Daftar Pengguna</a></li>
                            <li th:if="${user == 'admin' || user == 'manajemen' || user == 'programService'}"><a th:href="@{/}">Pencairan</a></li>
                            
                            <li th:if="${user == 'mitra' || user == 'admin' || user == 'manajemen' || user == 'programService'}"><a th:href="@{/}">Profile</a></li>
                    
                            <li>
                                <div class="header-icons">
                                    <div class="header-icons pull-right">
                                        <div th:if="${user == null}">
                                            <span><a th:href="@{/}" class="boxed-btn">Login</a></span>
                                        </div>
                                        <div th:unless="${user == null}">
                                            <a th:href="@{/}" class="boxed-btn">Logout</a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <a class="mobile-show search-bar-icon" href="#"><i class="fas fa-search"></i></a>
                    <div class="mobile-menu"></div>
                    <!-- menu end -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end header -->
