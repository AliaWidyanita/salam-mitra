<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <object th:insert="~{fragments/common :: fragment}" th:remove="tag"></object>
    <title>Daftar Pengguna</title>
    <link href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/datatables.css">
</head>
<body>
	<div class="container">
		<div class="container-fluid" style="padding-bottom: 5%; padding-top: 15%; display: flex; align-items: center; justify-content: center;">
			<div class="container" data-aos="fade-up">
				<div class="row d-flex justify-content-center">
                    <div class="col-md-7">
                        <h3 class="text-center m-4">Daftar Pengguna</h3>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="alert alert-success" role="alert" th:text="${successMessage}" th:if="${successMessage}"></div>
                            </div>
                            <div class="col-sm-6 text-right">
                                <a type="button" class="boxed-btn" href="/pengguna-tambah-admin">+ Tambah Admin</a>
                            </div>
                        </div>
                        <br>
                    </div>
                    <table class="table table-bordered" id="dataTable">
                        <thead class="bg-dark text-white text-center">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody class="text-center">
                        <tr th:each="pengguna, iterationStatus: ${listPengguna}">
                            <td th:text="${iterationStatus.index + 1}"></td>
                            <td th:text="${pengguna.username}"></td>
                            <td th:text="${pengguna.email}"></td>
                            <td>
                                <span th:if="${pengguna.getRole() == 'admin' and #strings.equalsIgnoreCase(pengguna.adminRole, 'PROGRAM')}">Admin Program</span>
                                <span th:if="${pengguna.getRole() == 'admin' and #strings.equalsIgnoreCase(pengguna.adminRole, 'FINANCE')}">Admin Finance</span>
                                <span th:if="${pengguna.getRole() == 'mitra'}">Mitra</span>
                                <span th:if="${pengguna.getRole() == 'program_service'}">Program Service</span>
                                <span th:if="${pengguna.getRole() == 'manajemen'}">Manajemen</span>
                            </td>
                            <td>
                                <a type="button" class="boxed-btn" th:href="@{/pengguna-hapus-{id}(id=${pengguna.id})}"
                                    style="background-color: gray; color: white;"
                                    onmouseover="this.style.backgroundColor='red';"
                                    onmouseout="this.style.backgroundColor='gray';">Hapus</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<!-- Sertakan referensi ke jQuery di sini -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Sertakan referensi ke DataTables JavaScript di sini -->
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

<!-- Inisialisasi DataTables dengan konfigurasi tertentu -->
<script>
    $(document).ready(function() {
        $('#dataTable').DataTable({
            "ordering": false, // Menonaktifkan sorting
            "searching": false // Menonaktifkan fitur pencarian
        });
    });
</script>

<script>
    function removeAlerts() {
        setTimeout(function () {
            jQuery('.alert').fadeOut('fast', function () {
                jQuery(this).remove();
            });
        }, 2000); // Adjust the timeout duration (in milliseconds) as needed
    }

    removeAlerts();
</script>


<!-- jquery -->
<script src="assets/js/jquery-1.11.3.min.js"></script>
<!-- bootstrap -->
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<!-- count down -->
<script src="assets/js/jquery.countdown.js"></script>
<!-- isotope -->
<script src="assets/js/jquery.isotope-3.0.6.min.js"></script>
<!-- waypoints -->
<script src="assets/js/waypoints.js"></script>
<!-- owl carousel -->
<script src="assets/js/owl.carousel.min.js"></script>
<!-- magnific popup -->
<script src="assets/js/jquery.magnific-popup.min.js"></script>
<!-- mean menu -->
<script src="assets/js/jquery.meanmenu.min.js"></script>
<!-- sticker js -->
<script src="assets/js/sticker.js"></script>
<!-- main js -->
<script src="assets/js/main.js"></script>

</body>
</html>
