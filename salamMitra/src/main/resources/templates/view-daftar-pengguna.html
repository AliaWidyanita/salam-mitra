<!DOCTYPE html>
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="UTF-8" />
    <object
      th:include="~{fragments/common :: fragment}"
      th:remove="tag"
    ></object>
    <title>Daftar Pengguna | Salam Mitra</title>
    <style>
      .card.table-responsive {
        text-align: center;
      }
      .table:not(.table-dark) th {
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="layout-wrapper layout-content-navbar layout-without-menu">
      <div class="layout-container">
        <div class="layout-page">
          <nav th:replace="~{fragments/navbar :: navbar('pengguna')}"></nav>
          <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
              <div
                class="text-center"
                style="padding-top: 3%; padding-bottom: 3%"
              >
                <h1 class="display-3"><strong>Daftar Pengguna</strong></h1>
                <button
                  class="btn btn-primary"
                  type="button"
                  onclick="window.location.href='/pengguna-tambah-admin'"
                >
                  + Tambah Admin
                </button>
              </div>

              <div class="card">
                <div class="card table-responsive">
                  <table
                    class="datatables-basic table table-bordered table-hover"
                    id="dataTable"
                  >
                    <thead>
                      <tr class="table-dark">
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody class="text-center">
                      <tr th:each="pengguna, iterationStatus: ${listPengguna}">
                        <td th:text="${iterationStatus.index + 1}"></td>
                        <td th:text="${pengguna.username}"></td>
                        <td th:text="${pengguna.email}"></td>
                        <td>
                          <span
                            th:if="${pengguna.getRole() == 'admin' and #strings.equalsIgnoreCase(pengguna.adminRole, 'PROGRAM')}"
                            >Admin Program</span
                          >
                          <span
                            th:if="${pengguna.getRole() == 'admin' and #strings.equalsIgnoreCase(pengguna.adminRole, 'FINANCE')}"
                            >Admin Finance</span
                          >
                          <span th:if="${pengguna.getRole() == 'mitra'}"
                            >Mitra</span
                          >
                          <span
                            th:if="${pengguna.getRole() == 'program_service'}"
                            >Program Service</span
                          >
                          <span th:if="${pengguna.getRole() == 'manajemen'}"
                            >Manajemen</span
                          >
                        </td>
                        <td>
                          <button
                            class="btn btn-danger"
                            type="button"
                            th:if="${pengguna.getRole() == 'mitra'}"
                            th:href="@{/pengguna-hapus-{id}(id=${pengguna.id})}"
                            disabled
                          >
                            Hapus
                          </button>
                          <button
                            class="btn btn-danger"
                            type="button"
                            th:unless="${pengguna.getRole() == 'mitra'}"
                            th:href="@{/pengguna-hapus-{id}(id=${pengguna.id})}"
                            disabled
                          >
                            Hapus
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div
                class="alert alert-success"
                role="alert"
                th:text="${successMessage}"
                th:if="${successMessage}"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function removeAlerts() {
        setTimeout(function () {
          jQuery(".alert").fadeOut("fast", function () {
            jQuery(this).remove();
          });
        }, 2000); // Adjust the timeout duration (in milliseconds) as needed
      }
      removeAlerts();
    </script>

    <script>
      // Menampilkan pesan sukses
      document.getElementById("successMessage").style.display = "block";
      // Mengatur waktu tampilan pesan sebelum menghilang
      setTimeout(function () {
        document.getElementById("successMessage").style.display = "none";
      }, 2000); // 3000 milliseconds = 3 seconds
    </script>
  </body>
</html>
