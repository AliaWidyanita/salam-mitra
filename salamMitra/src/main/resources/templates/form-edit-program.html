<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:insert="~{fragments/common :: fragment}" th:remove="tag"></object>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <style>
        /* CSS for adjusting file input height */
        input[type="file"] {
            height: 38px;
        }
        /* CSS for scrolling in province and district/city checkboxes */
        .scrollable-checkbox {
            max-height: 200px;
            overflow-y: auto; 
            border-radius: 5px;
            padding: 10px;
            border: 1.2px solid rgba(218,223,227,255);
        }
        /* CSS for adding margin above label field */
        .form-group {
            margin-top: 5px;
        }
        /* CSS for program image */
        .program-image {
            max-width: 200px;
            max-height: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: header(page='program')}"></div>
    <div class="container">
        <div class="container-fluid" style="padding-bottom: 5%; padding-top: 15%; display: flex; align-items: center; justify-content: center;">
            <div class="container" data-aos="fade-up">
                <div class="row d-flex justify-content-center">
                    <h2 class="text-center m-4">Edit Program</h2>
                    <div class="container">
                        <form id="formEditProgram" class="row g-3" th:action="@{'/edit-program-' + ${program.id}}" th:object="${program}" method="POST" enctype="multipart/form-data">
                            <div id="alertForm" class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                            <input type="hidden" name="id" th:value="${program.id}" />
 
                            <div class="col-md-6 form-group">
                                <label for="judul" style="font-weight: bold;">Judul Program <sup>*</sup></label>
                                <input type="text" name="judul" id="judul" placeholder="Judul program" class="form-control" th:value="${program.judul}" oninput="return checkTitleLength()" required>
                                <small id="judulLengthMessage" style="color: red;"></small>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="kategoriProgram" style="font-weight: bold;">Kategori <sup>*</sup></label>
                                <input name="kategoriProgram" id="kategoriProgram" th:value="${program.kategoriProgram}" class="form-control" readonly required>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="kategoriAsnaf" style="font-weight: bold;">Kategori Asnaf <sup>*</sup></label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div th:each="kategori, iterStat : ${daftarKategoriAsnaf}" th:if="${iterStat.index % 2 == 0}">
                                            <input type="checkbox" th:id="${kategori}" th:name="kategoriAsnaf" th:value="${kategori}" th:checked="${program.kategoriAsnaf != null and program.kategoriAsnaf.contains(kategori)}"/>
                                            <label th:for="${kategori}" th:text="${kategori}"></label><br>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div th:each="kategori, iterStat : ${daftarKategoriAsnaf}" th:if="${iterStat.index % 2 != 0}">
                                            <input type="checkbox" th:id="${kategori}" th:name="kategoriAsnaf" th:value="${kategori}" th:checked="${program.kategoriAsnaf != null and program.kategoriAsnaf.contains(kategori)}"/>
                                            <label th:for="${kategori}" th:text="${kategori}"></label><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="provinsi" style="font-weight: bold;">Provinsi <sup>*</sup></label>
                                <input type="hidden" th:each="provinsi : ${program.provinsi}" name="provinsi" th:value="${provinsi}" />

                                <div class="scrollable-checkbox">
                                    <input type="checkbox" id="selectAllProvinsi" class="selectAllCheckbox" />
                                    <label for="selectAllProvinsi">Seluruh Indonesia</label><br>

                                    <div th:each="provinsi : ${daftarProvinsi}">
                                        <input type="checkbox" class="provinsi" th:id="${provinsi}" th:name="provinsi" th:value="${provinsi}" th:checked="${program.provinsi != null and program.provinsi.contains(provinsi)}"/>
                                        <label th:for="${provinsi}" th:text="${provinsi}"></label><br>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="kabupatenKota" style="font-weight: bold;">Kabupaten/Kota</label>
                                <input type="hidden" th:each="kabupatenKota : ${program.kabupatenKota}" name="kabupatenKota" th:value="${kabupatenKota}" />
                                <div class="scrollable-checkbox">
                                    
                                    <div th:each="kabupatenKota : ${daftarKabupatenKota}">
                                        <input type="checkbox" class="kabupatenKota" th:id="${kabupatenKota}" th:name="kabupatenKota" th:value="${kabupatenKota}" th:checked="${program.kabupatenKota != null and program.kabupatenKota.contains(kabupatenKota)}"/>
                                        <label th:for="${kabupatenKota}" th:text="${kabupatenKota}"></label><br>
                                    </div>
                                </div>
                            </div>                                                     
                            <div class="col-md-6 form-group">
                                <label for="deskripsi" style="font-weight: bold;">Deskripsi Program <sup>*</sup></label>
                                <textarea type="text" name="deskripsi" id="deskripsi" placeholder="Deskripsi program" class="form-control" required th:text="${program.deskripsi}"></textarea>
                            </div>
                            <div class="col-md-6 form-group">
                                <label for="fotoProgram" style="font-weight: bold;">Ganti Foto Program</label>
                                <input type="file" name="foto" id="fotoProgram" class="form-control-file form-control" accept=".jpg, .png, .jpeg">
                                <small id="fotoError" style="color: red;"></small>
                                <br>
                                <div th:if="${program.fotoProgram != null}" >
                                    <img th:src="'data:image/jpeg;base64,' + ${program.imageBase64}" alt="Program Image" class="program-image" />
                                    <small class="form-text text-muted">Foto program saat ini</small>
                                </div>
                            </div>                            
                            <div class="text-center m-4">
                                <a class="btn btn-danger" style="background-color: #e74454" href="/program">Batal</a>
                                <button class="btn btn-primary" style="background-color: #6793F6; color: #fff" type="submit">Simpan</button>                              
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            // Flag to indicate whether AJAX call is in progress
            var ajaxCallInProgress = false;

            // Ketika checkbox provinsi diubah
            $('.provinsi').change(function() {
                // Check if AJAX call is already in progress
                if (ajaxCallInProgress) {
                    return; // If in progress, do nothing
                }

                var selectedProvinces = $('.provinsi:checked').map(function() {
                    return this.value;
                }).get(); // Ambil nilai provinsi yang dipilih

                // Kosongkan kontainer kabupaten/kota
                $('#kabupatenKotaContainer').empty();

                // Jika tidak ada provinsi yang dipilih, hentikan eksekusi selanjutnya
                if (!selectedProvinces || selectedProvinces.length === 0) return;

                // Set flag to indicate AJAX call is in progress
                ajaxCallInProgress = true;

                $.ajax({
                    url: "/getKabupatenKotaByProvinsi",
                    type: "GET",
                    data: {
                        provinsi: selectedProvinces.join(',') // Gabungkan nilai-nilai provinsi dengan koma sebagai parameter
                    },
                    dataType: "json",
                    success: function(data) {
                        // Isi kontainer kabupaten/kota dengan opsi yang diperoleh dari respons
                        $.each(data, function(index, kabupatenKota) {
                            var checkbox = $('<input>').attr({ type: 'checkbox', name: 'kabupatenKota', value: kabupatenKota, id: kabupatenKota }).css('margin-right', '5px');
                            var label = $('<label>').attr('for', kabupatenKota).text(kabupatenKota);
                            $('#kabupatenKotaContainer').append(checkbox).append(label).append('<br>');
                        });
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error("AJAX request failed: " + textStatus, errorThrown);
                    },
                    complete: function() {
                        // Reset the flag after AJAX call is complete
                        ajaxCallInProgress = false;
                    }
                });
            });

            // Ketika checkbox "Select All" diubah
            $('#selectAllProvinsi').change(function() {
                var isChecked = $(this).is(':checked');
                $('.provinsi').prop('checked', isChecked).change(); // Pemicu perubahan pada checkbox provinsi

                // Jika "Select All" dicentang, hilangkan centang dari semua provinsi kecuali "Seluruh Indonesia"
                if (isChecked) {
                    $('.provinsi').not('#selectAllProvinsi').prop('checked', false).prop('disabled', true);
                } else {
                    $('.provinsi').prop('disabled', false);
                }
            });

            // Logic untuk simpan "Seluruh Indonesia" ke database jika opsi "Select All" dicentang
            $('#formTambahProgram').submit(function() {
                var allProvinsiChecked = $('#selectAllProvinsi').is(':checked');
                if (allProvinsiChecked) {
                    // Hapus semua nilai provinsi kecuali "Seluruh Indonesia"
                    $('.provinsi').not('#selectAllProvinsi').prop('checked', false);
                    // Jika opsi "Select All" dicentang, simpan "Seluruh Indonesia" ke database
                    $('<input>').attr({
                        type: 'hidden',
                        name: 'provinsi',
                        value: 'Seluruh Indonesia'
                    }).appendTo($(this));
                }
            });
        });
    </script>
    
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Capture all checkboxes with name "kategoriAsnaf"
            var checkboxes = document.querySelectorAll('input[name="kategoriAsnaf"]');
    
            // Create event listener for each checkbox
            checkboxes.forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    validateKategoriAsnaf();
                });
            });
    
            // Create event listener for title input
            var titleInput = document.getElementById("judul");
            titleInput.addEventListener('input', function() {
                checkTitleLength();
            });
        });
    
        function validateKategoriAsnaf() {
            var checkboxes = document.querySelectorAll('input[name="kategoriAsnaf"]:checked');
            var errorDiv = document.getElementById('kategoriAsnafError');
    
            if (checkboxes.length === 0) {
                // Display error message if no checkbox is selected
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.id = 'kategoriAsnafError';
                    errorDiv.className = 'alert alert-danger mt-3';
                    errorDiv.textContent = 'Pilih setidaknya satu kategori asnaf.';
                    var formElement = document.getElementById('formEditProgram');
                    formElement.insertBefore(errorDiv, formElement.firstChild);
                    removeAlerts();
                }
            } else {
                if (errorDiv) {
                    errorDiv.remove();
                }
            }
        }
    
        // Validate program title length
        function checkTitleLength() {
            var maxLength = 50;
            var titleInput = document.getElementById("judul");
            var titleLength = titleInput.value.length;
            var messageElement = document.getElementById("judulLengthMessage");
    
            if (titleLength > maxLength) {
                messageElement.textContent = "Judul program tidak boleh lebih dari 50 karakter.";
            } else {
                messageElement.textContent = "";
                // Remove error message if title doesn't exceed 50 characters
                var alertDiv = document.getElementById('judulLengthError');
                if (alertDiv) {
                    alertDiv.remove();
                }
            }
        }

        // Add event listener for form submission
        document.getElementById('formEditProgram').addEventListener('submit', function(event) {
            // Validate image file size
            var fileInput = document.getElementById('fotoProgram');
            if (fileInput.files.length > 0) {
                var fileSize = fileInput.files[0].size;
                if (fileSize > 5 * 1024 * 1024) {
                    document.getElementById('fotoError').textContent = 'Ukuran file gambar tidak boleh lebih dari 5MB';
                    document.getElementById('fotoError').style.display = 'block'; 
                    event.preventDefault();
                    return;
                } else {
                    document.getElementById('fotoError').style.display = 'none';
                }
            }

            // Validate program title length
            var titleInput = document.getElementById("judul");
            var titleLength = titleInput.value.length;

            if (titleLength > 50) {
                // Display error message if title exceeds 50 characters
                var errorDiv = document.createElement('div');
                errorDiv.id = 'judulLengthError';
                errorDiv.className = 'alert alert-danger mt-3';
                errorDiv.textContent = 'Judul program tidak boleh lebih dari 50 karakter';
                var formElement = document.getElementById('formEditProgram');
                formElement.insertBefore(errorDiv, formElement.firstChild);
                removeAlerts();

                event.preventDefault(); // Stop form submission
                window.scrollTo(0, 0);
            }
        });

    
        // Function to remove error messages after 3000 ms
        function removeAlerts() {
            setTimeout(function () {
                var alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    alert.remove();
                });
            }, 3000);
        }
    </script>
    
 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
 
    <!-- jquery -->
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <!-- bootstrap -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- count down -->
    <script src="assets/js/jquery.countdown.js"></script>
    <!-- isotope -->
    <script src="assets/js/jquery.isotope-3.0.6.min.js"></script>
    <!-- waypoints -->
    <script src="assets/js/waypoints.js"></script>
    <!-- owl carousel -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- magnific popup -->
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <!-- mean menu -->
    <script src="assets/js/jquery.meanmenu.min.js"></script>
    <!-- sticker js -->
    <script src="assets/js/sticker.js"></script>
    <!-- main js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
