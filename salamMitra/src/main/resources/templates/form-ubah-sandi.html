<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../assets/" data-template="vertical-menu-template-free">
<head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: fragment}" th:remove="tag"></object>
    <title>Ubah Sandi | Salam Mitra</title>
</head>
<body>
    <div class="layout-wrapper layout-content-navbar layout-without-menu">
        <div class="layout-container">
            <div class="layout-page">
                <nav th:replace="~{fragments/navbar :: navbar('home')}"></nav>
                <div class="content-wrapper">
                    <div class="container-xxl flex-grow-1 container-p-y">
                        <div class="text-center" style="padding-top: 3%; padding-bottom: 3%;">
                            <h1 class="display-3"><strong>Ubah Kata Sandi</strong></h1>
                        </div>
                        <div style="display: flex; justify-content: center;">
                            <form class="row g-3 card" style="padding: 50px; width: 35rem;" id="passwordChangeForm" th:action="@{/ubah-sandi}" method="POST" onsubmit="return validateForm()">
                                <div class="alert alert-success alert-dismissible" role="alert" th:text="${successMessage}" th:if="${successMessage}"></div>
                                <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                                <input type="hidden" name="userId" th:value="${pengguna.id}" />
                                <div class="mb-3 form-password-toggle">
                                    <label for="old-password" class="form-label">Kata Sandi Lama</label>
                                    <div class="input-group input-group-merge">
                                        <input required class="form-control" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" type="password" id="old-password" name="oldPassword"/>
                                        <span class="input-group-text cursor-pointer" onclick="togglePasswordVisibility('old-password')"><i id="old-password-toggle" class="bx bx-hide"></i></span>
                                    </div>
                                </div>
                                <div class="mb-3 form-password-toggle">
                                    <label for="new-password" class="form-label">Kata Sandi Baru</label>
                                    <div class="input-group input-group-merge">
                                        <input required class="form-control" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" type="password" id="new-password" name="newPassword"/>
                                        <span class="input-group-text cursor-pointer" onclick="togglePasswordVisibility('new-password')"><i id="new-password-toggle" class="bx bx-hide"></i></span>
                                    </div>
                                    <div id="passwordHelpText" class="form-text">Kata sandi harus minimal 8 karakter dan harus memiliki huruf besar, huruf kecil, dan angka.</div>
                                </div>
                                <div class="mb-3 form-password-toggle">
                                    <label for="confirm-password" class="form-label">Konfirmasi Kata Sandi Baru</label>
                                    <div class="input-group input-group-merge">
                                        <input required class="form-control" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" type="password" id="confirm-password" name="confirmPassword"/>
                                        <span class="input-group-text cursor-pointer" onclick="togglePasswordVisibility('confirm-password')"><i id="confirm-password-toggle" class="bx bx-hide"></i></span>
                                    </div>
                                    <div id="confirmPasswordError" class="invalid-feedback">
                                        Konfirmasi kata sandi baru harus sesuai dengan kata sandi baru.
                                    </div>
                                </div>

                                <div class="mt-5 text-center">
                                    <button class="btn btn-primary" type="submit" style="width: 110px;">Simpan</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const toggleIcon = document.getElementById(`${inputId}-toggle`);
            if (input.type === "password") {
                input.type = "text";
                toggleIcon.classList.remove("bx-hide");
                toggleIcon.classList.add("bx-show");
            } else {
                input.type = "password";
                toggleIcon.classList.remove("bx-show");
                toggleIcon.classList.add("bx-hide");
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Validasi formulir sebelum pengiriman
            const form = document.getElementById("passwordChangeForm");

            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Hindari pengiriman formulir secara default

                // Validasi password
                const newPassword = document.getElementById("new-password").value;
                const confirmPassword = document.getElementById("confirm-password").value;
                const passwordHelpText = document.getElementById("passwordHelpText");
                const confirmPasswordError = document.getElementById("confirmPasswordError");

                passwordHelpText.classList.remove("text-danger"); // Hapus warna merah dari pesan bantuan password

                // Periksa apakah password baru valid
                if (!isValidPassword(newPassword)) {
                    passwordHelpText.classList.add("text-danger"); // Tambahkan warna merah ke pesan bantuan password

                    // Periksa apakah konfirmasi password sesuai dengan password baru
                    if (newPassword !== confirmPassword) {
                        confirmPasswordError.style.display = "block"; // Tampilkan pesan kesalahan konfirmasi password
                        return;
                    }
                    return;
                }

                // Periksa apakah konfirmasi password sesuai dengan password baru
                if (newPassword !== confirmPassword) {
                    confirmPasswordError.style.display = "block"; // Tampilkan pesan kesalahan konfirmasi password
                    return;
                }

                // Kirim formulir jika semua validasi berhasil
                form.submit();
            });
        });

        // Fungsi untuk memvalidasi format password
        function isValidPassword(password) {
            return /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/.test(password);
        }

        // Fungsi untuk menghapus pesan kesalahan setelah 3000 ms
        function removeAlerts() {
            setTimeout(function () {
                var alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    alert.remove();
                });
            }, 3000);
        }

        removeAlerts();
    </script>
</body>
</html>
