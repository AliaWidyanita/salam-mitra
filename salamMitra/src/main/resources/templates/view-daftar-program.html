<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <object th:insert="~{fragments/common :: fragment}" th:remove="tag"></object>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <style>
        /* CSS for cards */
        .card {
            width: calc(33.333% - 40px); /* Width of the card in one row (33.333%) minus margin */
            height: 500px;
            background-color: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            perspective: 1000px; /* Adding perspective for 3D effect */
        }

        /* Layout for cards in one row */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto; 
            margin-top: 20px;
            max-width: 1300px; /* Limit maximum width to ensure 3 cards per row */
        }

        .card:hover .card-inner {
            transform: rotateY(180deg); /* Rotate card on hover */
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 0.5s;
            transform-style: preserve-3d; /* Ensuring children remain 3D */
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden; /* Hide back of card */
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .card-back {
            transform: rotateY(180deg); /* Rotate back of card */
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card img {
            width: 100%;
            height: 50%; /* Half height for image */
            object-fit: cover;
            border-radius: 10px; /* Rounded corners for the image */
            margin-bottom: 15px;
        }

        .overlay {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }

        .description { 
            display: -webkit-box; 
            -webkit-box-orient: vertical; 
            -webkit-line-clamp: 3; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        } 

        .overlay:hover {
            color: #000000;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .overlay-button {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #f28123;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }

        .overlay-button:hover {
            color: #fff;
            background-color: #cb5f08;
            transition: background-color 0.3s ease;
        }

        .overlay-button-edit {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #23bbf2;
            transition: background-color 0.3s ease;
            overflow: hidden;
            margin-top: 15px;
        }

        .overlay-button-edit:hover {
            color: #fff;
            background-color: #0da4db;
            transition: background-color 0.3s ease;
        }
        
        .add-program-button {
            margin-top: 10px;
            margin-bottom: 50px;
        }

        .add-program-button a {
            text-decoration: none;
            background-color: #EB316E;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .add-program-button a:hover {
            background-color: #DD1F3F;
            color: #fff;
        }

        .alert-success {
            display: inline-block;
            text-align: center;
            width: auto;
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
        }

        .category {
            color: dimgray;
        }

        #searchInput:focus {
            color: #f28123;
        }
        
        /* Style for pop-up container */
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        /* Style for pop-up content */
        .popup-content {
            background-color: white;
            margin: 200px auto;
            padding: 20px;
            width: 40%;
            border-radius: 10px;
        }

        /* Style for close button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .action-button {
            color: #6c757d;
            padding: 3px 15px;
            border: 1px solid #ccd4db; 
            border-radius: 5px;
            transition: color 0.3s ease, border-color 0.3s ease; 
            overflow: hidden;
            cursor: pointer;
            background: none;
        }

        .action-button:hover {
            color: #fff;
            background-color: #f28123;
            border: 1px solid #f28123; 
        }

        .popup-content .form-content {
            text-align: left;
            padding-left: 20px;
        }

        .popup-content .form-group {
            margin-bottom: 15px;
        }

        .filter-button {
            color: #fff;
            background-color: #f28123;
            padding: 5px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            overflow: hidden;
            cursor: pointer;
            border: none;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .filter-button:hover {
            color: #fff;
            background-color: #db6e15;
        }

    </style>
</head>

<body>
    <div th:replace="~{fragments/navbar :: header(page='program')}"></div>
    <div class="container-fluid" style="padding-bottom: 5%; padding-top: 10%;">
        <div class="text-center">
            <h2 class="m-4">Daftar Program</h2>
            
            <th:block th:if="${role == 'admin_PROGRAM'}">
                <div class="add-program-button">
                    <a href="/tambah-program">+ Tambah Program</a>
                </div>
            </th:block>

            
            <div style="flex-wrap: wrap; margin: 0 auto; max-width: 1300px;">
                <div style="display: flex; align-items: center; justify-content: space-between; margin-right: 20px; margin-left: 20px; margin-top: 80px;">
                    <div>
                        <button class="action-button" onclick="openFilterPopup()">Filter Program</button>
                        <button class="action-button" id="sortButton" onclick="toggleSort()" style="margin-left: 5px;"><i id="sortIcon" class="bi-sort-alpha-down"></i> Judul</button>
                        
                    </div>
                    <div style="display: inline-block; width: 70%;">
                        <input type="text" id="searchInput" name="query" placeholder="Cari berdasarkan judul atau kategori program..." class="form-control">
                    </div>

                    <div class="action-button" onmouseover="this.querySelector('a').style.color='#fff'" onmouseout="this.querySelector('a').style.color='#6c757d'">
                        <a style="color: #6c757d;" href="/program">Reset Filter</a>
                    </div>
                                                            
                </div>
            </div>
            
            
            <th:block th:if="${listProgram.isEmpty()}">
                <p style="display: flex; flex-direction: column; justify-content: center; height: 50vh;">Mohon maaf, tidak ada program yang tersedia.</p>
            </th:block>
            
            <div id="filterPopup" class="popup">
                <div class="popup-content">
                    <!-- Close button -->
                    <span class="close" onclick="closeFilterPopup()">&times;</span>
                    <!-- Form for filtering programs -->
                    <form action="/filter-program" method="GET">
                        <h5 style="margin-bottom: 20px; margin-top: 20px;">Filter Program</h5>
                        <!-- Container for form content -->
                        <div class="form-content">
                            <!-- Labels and dropdowns -->
                            <div class="form-group">
                                <label for="kategoriProgram">Pilih Kategori Program</label>
                                <select class="form-control" id="kategoriProgram" name="kategoriProgram">
                                    <option value="">--Pilih Kategori Program--</option>
                                    <th:block th:each="kategoriProgram : ${daftarKategoriProgram}">
                                        <option th:value="${kategoriProgram}" th:text="${kategoriProgram}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="kategoriAsnaf">Pilih Kategori Asnaf</label>
                                <select class="form-control" id="kategoriAsnaf" name="kategoriAsnaf">
                                    <option value="">--Pilih Kategori Asnaf--</option>
                                    <th:block th:each="kategoriAsnaf : ${daftarKategoriAsnaf}">
                                        <option th:value="${kategoriAsnaf}" th:text="${kategoriAsnaf}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="provinsi">Pilih Provinsi</label>
                                <select class="form-control" id="provinsi" name="provinsi">
                                    <option value="">--Pilih Provinsi--</option>
                                    <th:block th:each="provinsi : ${daftarProvinsi}">
                                        <option th:value="${provinsi}" th:text="${provinsi}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>
                        <!-- Submit button -->
                        <div>
                            <input  class="filter-button" type="submit" value="Filter" >
                        </div>
                    </form>
                </div>
            </div>
        </div>    

        <div class="card-container">
            <!-- Iterate over programs -->
            <div th:each="program : ${listProgram}" class="card">
                <div class="card-inner">
                    <!-- Front and back of the card -->
                    <div class="card-front">
                        <img th:if="${program.fotoProgram != null}" th:src="'data:image/jpeg;base64,' + ${program.imageBase64}" alt="Program Image">
                        <img th:if="${program.fotoProgram == null}" src="/assets/img/placeholder-program.png" alt="Placeholder" class="img-fluid">
                        <div class="overlay">
                            <h4 th:text="${program.judul}" class="program-title"></h4>
                            <h6 class="category" th:text="${program.kategoriProgram}"></h6>
                            <p class="description" th:text="${program.deskripsi}"></p>
                        </div>
                    </div>
                    <div class="card-back">
                        <a th:href="'/program-' + ${program.id}" class="overlay-button">Lihat Detail Program</a>
                        <!-- Link to edit program -->
                        <th:block th:if="${role == 'admin_PROGRAM'}">
                            <a th:href="'/edit-program-' + ${program.id}" class="overlay-button-edit">Edit Program</a>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to open the filter pop-up
        function openFilterPopup() {
            $('#filterPopup').show();
        }

        // Function to close the filter pop-up
        function closeFilterPopup() {
            $('#filterPopup').hide();
        }

        // Function to toggle sorting button and icon
        function toggleSort() {
            var sortButton = $('#sortButton');
            var sortIcon = $('#sortIcon');
            if (sortIcon.hasClass('bi-sort-alpha-down')) {
                sortIcon.removeClass('bi-sort-alpha-down');
                sortIcon.addClass('bi-sort-alpha-down');
                sortButton.html('<i id="sortIcon" class="bi-sort-alpha-down-alt"></i> Judul');
                sortPrograms('asc');
            } else {
                sortIcon.removeClass('bi-sort-alpha-down-alt');
                sortIcon.addClass('bi-sort-alpha-down');
                sortButton.html('<i id="sortIcon" class="bi-sort-alpha-down"></i> Judul');
                sortPrograms('desc');
            }
        }

        // Function to sort programs
        function sortPrograms(order) {
            var cards = $('.card-container .card').get();
            cards.sort(function(a, b) {
                var titleA = $(a).find('.program-title').text().toUpperCase();
                var titleB = $(b).find('.program-title').text().toUpperCase();
                if (order === 'asc') {
                    return (titleA < titleB) ? -1 : (titleA > titleB) ? 1 : 0;
                } else {
                    return (titleA > titleB) ? -1 : (titleA < titleB) ? 1 : 0;
                }
            });
            $('.card-container').empty().append(cards);
        }
    </script>

    <script>
        $(document).ready(function() {
            // Attach input event listener to the search input field
            $('#searchInput').on('input', function() {
                var query = $(this).val().toLowerCase(); // Get the search query
                // Filter programs based on title and program category
                $('.card').each(function() {
                    var title = $(this).find('.program-title').text().toLowerCase();
                    var category = $(this).find('.category').text().toLowerCase();
                    if (title.includes(query) || category.includes(query)) {
                        $(this).show(); // Show card if it matches the query
                    } else {
                        $(this).hide(); // Hide card if it doesn't match the query
                    }
                });
            });
        });
    </script>

    <!-- jquery -->
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <!-- bootstrap -->
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- count down -->
    <script src="assets/js/jquery.countdown.js"></script>
    <!-- isotope -->
    <script src="assets/js/jquery.isotope-3.0.6.min.js"></script>
    <!-- waypoints -->
    <script src="assets/js/waypoints.js"></script>
    <!-- owl carousel -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- magnific popup -->
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <!-- mean menu -->
    <script src="assets/js/jquery.meanmenu.min.js"></script>
    <!-- sticker js -->
    <script src="assets/js/sticker.js"></script>
    <!-- main js -->
    <script src="assets/js/main.js"></script>
</body>

</html>
